<!DOCTYPE html>
        <html>
        <head>
            <title>BinarBrink</title>
            <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQeJmi6jy-mkhmC3tHeLZjwpc-zCpyT2U&callback=initMap" async defer></script>
            <style>
                #map {
                height: 100%;
                }
                html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                }
                #station-select {
                position: absolute;
                font-size: 18px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: normal;
                top: 9px;
                left: 200px;
                padding: 10px;
                z-index: 99;
                border-radius: 2px;
                border: 1px solid rgba(0, 0, 0, 0.127);
                /* box-shadow: 0 0 5px rgba(0, 0, 0, 0.644); */
                }
            </style>
        </head>
        <body>
            <div id="map"></div>
            <select id="station-select">
                <option value="">Select a station</option>
                <option value="station1">EV Charging Station</option>
                <option value="station2">EV Showrooms (Cars)</option>
                <option value="station3">EV Showrooms (Bikes)</option>
            </select>
            <script>
            let map;
            let markers = [];
            let directionsService;
            let directionsRenderer;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 20.2817736, lng: 85.8007684},
                    zoom: 15,
                });

                directionsService = new google.maps.DirectionsService();
                directionsRenderer = new google.maps.DirectionsRenderer();
                directionsRenderer.setMap(map);

                const locations_stations = [
                    {lat: 20.2817736, lng: 85.8007684},
                    {lat: 20.2817436, lng: 85.8004684},
                    {lat: 20.2817236, lng: 85.8007284},
                    {lat: 20.2811736, lng: 85.8007184},
                    {lat: 20.2816736, lng: 85.8007684},
                ];

                const cars_showrooms = [
                    {lat: 20.2814736, lng: 85.8037684},
                    {lat: 20.2817436, lng: 85.8004684},
                    {lat: 20.2817236, lng: 85.8007284},
                ];

                const bikes_showrooms = [
                    {lat: 20.2817736, lng: 85.8007684},
                    {lat: 20.2817436, lng: 85.8004684},
                    {lat: 20.2817236, lng: 85.8007284},
                ];

                const stationSelect = document.getElementById("station-select");
                stationSelect.addEventListener("change", () => {
                    const station = stationSelect.value;
                    if (station) {
                    markers.forEach(marker => {
                        marker.setMap(null);
                    });
                    markers = [];
                    if (station === "station1") {
                        locations_stations.forEach(location => {
                        markers.push(new google.maps.Marker({
                            position: location,
                            map: map
                        }));
                        });
                    } else if (station === "station2") {
                        cars_showrooms.forEach(location => {
                        markers.push(new google.maps.Marker({
                            position: location,
                            map: map
                        }));
                        });
                    } else if (station === "station3") {
                        bikes_showrooms.forEach(location => {
                        markers.push(new google.maps.Marker({
                            position: location,
                            map: map
                        }));
                        });
                    }
                    }
                });

                map.addListener('click', (event) => {
                    calculateAndDisplayRoute(event.latLng);
                });
            }

            function calculateAndDisplayRoute(destination) {
                const request = {
                    origin: {lat: 20.2817736, lng: 85.8007684},
                    destination: destination,
                    travelMode: 'DRIVING'
                };

                directionsService.route(request, (result, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                    }
                });
            }
        </script>
        </body>
        </html>
